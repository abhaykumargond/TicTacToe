<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Neon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="popup" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:1000;justify-content:center;align-items:center;">
    <div style="background:#111;padding:2em;border-radius:12px;text-align:center;box-shadow:0 0 20px #0ff;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png" alt="WhatsApp Logo" style="width:80px;margin-bottom:1em;">
      <h2 style="color:#0ff;margin-bottom:1em;">Join Our WhatsApp Channel!</h2>
      <a href="https://whatsapp.com/channel/0029VaD7jVc9mrGeJBbUXK2a" target="_blank" style="display:inline-block;padding:1em 2em;background:#0ff;color:#000;text-decoration:none;border-radius:8px;font-weight:bold;box-shadow:0 0 10px #0ff;">Join Now</a>
      <button onclick="document.getElementById('popup').style.display='none';" style="display:block;margin-top:1em;padding:0.5em 1em;background:#f0f;color:#000;border:none;border-radius:8px;cursor:pointer;box-shadow:0 0 10px #f0f;">Close</button>
    </div>
  </div>
  <div id="home-screen">
    <h1>Tic Tac Toe</h1>
    <button id="start-btn">Start Game</button>
  </div>
  <div id="game-screen" style="display:none;">
    <div id="board"></div>
    <div id="result"></div>
    <div id="giftcard-container" style="display:none;max-width:90vw;margin:1em auto;text-align:center;">
      <img id="giftcard-img" src="giftcard.jpg" alt="Gift Card" style="max-width:100%;border-radius:12px;box-shadow:0 0 20px #0ff;">
      <div id="redeem-code" style="display:none;color:#0ff;font-size:1.2em;font-weight:bold;margin-top:0.5em;"></div>
    </div>
    <div id="try-again" style="display:none;color:#f0f;font-size:1.2em;font-weight:bold;">TRY AGAIN</div>
    <button id="restart-btn" style="display:none;">Restart</button>
  </div>
  <script src="script.js"></script>
  <script>
    window.onload = function() {
      document.getElementById('popup').style.display = 'flex';
    };
  </script>
</body>
</html>
